<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Hover Text</title>
<link rel="stylesheet" href="overlay2.css">
</head>
<body>
<div class="container">
    <div class="image-container" onmouseover="changeBackgroundColor('black')" onmouseout="resetBackgroundColor()" >
        <img src="http://localhost/final-project/template1.png" alt="Image 1" id="img">
        <div class="text-overlay">
            <p>Resume template</p>
        </div>
    </div>
    <div class="image-container" onmouseover="changeBackgroundColor('black')" onmouseout="resetBackgroundColor()" >
        <img src="http://localhost/final-project/summary.png" alt="Image 2" id="img2">
        <div class="text-overlay">
            <p>Summary</p>
        </div>
    </div>
</div>
<script src="overlay2.js">
</script>
</body>
</html>
